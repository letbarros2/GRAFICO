<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Produção de gráficos de Polar Área</title>

   
</head>
<body>
    <!--Start Canvas -> Desenhar elementos gráficos usando JS-->
    <canvas class="line-chart"></canvas>

    <!-- Include Chart JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script>
        var ctx = document.getElementsByClassName('line-chart');

        // Type, Data e options
        var chartGraph = new Chart(ctx, {
            type: "polarArea",
            data: {
                labels:["Bárbara","Mikaelly","Letícia", "Amanda", "Heric"],
                datasets:[
                    {
                    label: "ALUNOS",
                    data: [45, 20, 34, 25, 30],
                    borderWidth: 6,
                    backgroundColor: ["red", "yellow", "blue", "black", "pink"],
                    
                    },
                    /* {
                    label: "Alunos2",
                    data: [44, 10, 72, 50, 23],
                    borderWidth: 6,
                    borderColor: "rgb(255,127,80)", 
                    
                    }*/
                ]
            },
            options: {
                title: {
                    display: true,
                    fontSize: 20,
                    text: "Alunos faltosos"
                },
                labels:{
                    fontStyle:'bold'
                }
            }
            
        });

    </script>

</body>
</html>
